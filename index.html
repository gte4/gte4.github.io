<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрированное изображение с логотипом</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .logo {
            max-width: 100px; /* Укажите ширину логотипа по вашему усмотрению */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ваш логотип</h1>
    </header>
    
    <img src="your_image.jpg" alt="Центрированное изображение">

    <img src="your_logo.png" alt="Логотип" class="logo">
</body>
</html>
